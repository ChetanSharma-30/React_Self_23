<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting IN JS</title>
  </head>
  <body>
    <h1>Hoisting IN JS</h1>
    <p>
      Hoisting is the default behavior of moving all the declarations at the top
      of the scope before code executionF
    </p>
    <script>
       getname()
       console.log(x);
       console.log(getname);

       var x = 8;

       function getname() {
        console.log("Hello Students");
        
       }
    </script>
  </body>
</html>
