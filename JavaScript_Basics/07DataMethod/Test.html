<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="container" >
        <h1>Text Converter</h1>
        <div class="mb-3">
          <textarea
            class="form-control"
            value={text}
            onChange=handleOnChange()
            id="myBox"
            rows="8"
          ></textarea>
        </div>
        <button class="btn btn-primary " onClick=handleUpClick()>
          Convert to Uppercase
        </button>
        <button class="btn btn-primary mx-3" onClick=handleLoClick()>
          Convert to Lowercase
        </button>
        <button class="btn btn-primary mx-3" onClick=handleClearClick()>
          Clear Text
        </button>
        <button class="btn btn-primary mx-3" onClick=handleCopy()>
          Copy Text
        </button>
        <button class="btn btn-primary mx-3" onClick=handleExtraSpace()>
          Clear Extra Space
        </button>
      </div>
      <div class="container my-3" >
        <h1>Your Text Summary</h1>
        <p>
          {text.split(" ").length} Words and {text.length} characters
        </p>
        <p>{0.008 * text.split(" ").length} Minutes to read</p>
        <h2>Preview</h2>
        <p>{text.length>0?text:'Enter Something in the textbox above to preview it here'}</p>
      </div>
    <script>
      const handleUpClick = () => {
        console.log("Uppercase was clicked");

        let newText = text.toUpperCase();
        console.log(newText);
        alert("Converted to Uppercase!", "success");
      };

      const handleLoClick = () => {
        // console.log("handleLoClick was clicked");

        let newText = text.toLowerCase();
        console.log(newText);
        alert("Converted to Lowercase!", "success");
      };

      const handleClearClick = () => {
        // console.log("handleLoClick was clicked");

        let newText = "";
        console.log(newText);
        alert("Text is Clear", "success");
      };

      const handleOnChange = (event) => {
        // console.log("On Change");
        console.log(event.target.value);
      };

      const handleCopy = () => {
        var text = document.getElementById("myBox");
        text.select();
        // text.setSelectionRange(0,9999);
        navigator.clipboard.writeText(text.value);
        alert("Text is Copied", "success");
      };

      const handleExtraSpace = () => {
        let newText = text.split(/[   ]+/);
        console.log(newText.join(" "));
      };

    //   const [text, setText] = useState("Enter Text Here");
      // setText('This is how we change text here')
      // setText("Type here");
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
