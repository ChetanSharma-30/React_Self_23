<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math in JS</title>
  </head>
  <body>
    <script>
      // Math object: Offers several methods for mathematical operations.

      // Math.round(): Rounds a number to the nearest integer.
      // Math.floor(): Rounds a number down to the nearest integer.
      // Math.ceil(): Rounds a number up to the nearest integer.
      // Math.max() and Math.min(): Returns the maximum or minimum value in a set of numbers.
      // Math.random(): Generates a random number between 0 (inclusive) and 1 (exclusive).

      // Math.round(4.7); // Output: 5
      // Math.floor(4.7); // Output: 4
      // Math.ceil(4.3); // Output: 5
      // Math.max(10, 20, 30); // Output: 30
      // Math.min(10, 20, 30); // Output: 10
      let randomNum = Math.random(); // Output: a random number between 0 and 1
      console.log(randomNum);
    </script>
  </body>
</html>
